<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="padding-top: 30px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                      <span class="card-title">Todo List</span>
                    </div>
                    <div class="card-body">
                        <form id="todo-form">
                            <div class="form-group">
                                <input type="text" name="todo" id="todo" class="form-control" placeholder="New Todo">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                        <hr>
                        <input type="text" name="filter" id="todo-filter" class="form-control" placeholder="Filter Todo">
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item">
                                Cras justo odio
                                <a href="#" class="todo-delete float-right"><i class="fas fa-minus-square"></i></a>
                            </li>
                            <li class="list-group-item">
                                Dapibus ac facilisis in
                                <a href="#" class="todo-delete float-right"><i class="fas fa-minus-square"></i></a>
                            </li>
                            <li class="list-group-item">
                                Morbi leo risus
                                <a href="#" class="todo-delete float-right"><i class="fas fa-minus-square"></i></a>
                            </li>
                            <li class="list-group-item">
                                Porta ac consectetur ac
                                <a href="#" class="todo-delete float-right"><i class="fas fa-minus-square"></i></a>
                            </li>
                            <li class="list-group-item">
                                Vestibulum at eros
                                <a href="#" class="todo-delete float-right"><i class="fas fa-minus-square"></i></a>
                            </li>
                        </ul>

                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-danger" id="todo-clear">Clear Todo</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
